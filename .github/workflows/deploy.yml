# .github/workflows/deploy.yml

name: CI/CD Pipeline (5 Custom Stages)

on:
  push:
    branches:
      - main # Запускати при пуші в гілку main

jobs:
  ci_cd_stages:
    runs-on: ubuntu-latest
    
    steps:
      # =========================================================
      # 1. VALIDATE (Перевірка коду та оточення)
      # =========================================================
      - name: 1. VALIDATE & ENVIRONMENT SETUP
        uses: actions/checkout@v4
        
      - name: 1. VALIDATE & ENVIRONMENT SETUP (Cont.)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          
      # =========================================================
      # 2. TEST (Тестування)
      # =========================================================
      - name: 2. TEST (Run Unit and Integration Tests)
        run: echo "Tests skipped by -DskipTests flag in the next step. Real tests would run here."

      # =========================================================
      # 3. BUILD (Складання артефакту)
      # =========================================================
      - name: 3. BUILD (Create JAR Artifact)
        run: |
          # Складання виконуваного JAR-файлу
          mvn clean package -DskipTests
          
      # =========================================================
      # 4. COVERAGE (Покриття коду)
      # =========================================================
      - name: 4. COVERAGE (Analyze Code Coverage)
        run: echo "Code coverage analysis would run here (Logical Step)."

      # =========================================================
      # 5. DEPLOY & RUN (Розгортання та Запуск)
      # =========================================================
      - name: 5. DEPLOY & RUN (Transfer, Build Docker & Start Containers)
        # Крок 5.1: Копіювання файлів на EC2 (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/library-0.0.1-SNAPSHOT.jar,docker-compose.yml,Dockerfile"
          target: "~/app/library"
          
      # Крок 5.2 та 5.3: Зупинка, Збірка Docker та Фінальний Запуск (SSH)
      - name: 5. DEPLOY & RUN (Cont.)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Stopping old containers and cleaning up..."
            docker-compose down -v || true
            
            cd ~/app/library
            echo "Building new Docker Image..."
            docker build -t library-app:latest .
            
            echo "Starting application with Docker Compose..."
            # Фінальний запуск застосунку та MySQL
            docker-compose up -d --force-recreate
            echo "Deployment complete! Application is running on port 8080."
