# .github/workflows/deploy.yml

name: CI/CD Pipeline (5 Separate Jobs)

on:
  push:
    branches:
      - main # Запускати при пуші в гілку main

jobs:
  # =========================================================
  # 1. VALIDATE (Перевірка коду та оточення)
  # =========================================================
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4
        
      - name: 2. Setup Java Environment
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

  # =========================================================
  # 2. TEST (Тестування)
  # =========================================================
  test:
    needs: validate # Залежить від успішного завершення validate
    runs-on: ubuntu-latest
    steps:
      - name: 1. Download Code Artifacts
        uses: actions/checkout@v4
        
      - name: 2. Run Tests
        # В оригінальній конфігурації тести пропускалися. Тут логічний етап.
        run: echo "Tests skipped in this configuration. Run 'mvn test' here."
        
  # =========================================================
  # 3. BUILD (Складання артефакту)
  # =========================================================
  build:
    needs: test # Залежить від успішного завершення test
    runs-on: ubuntu-latest
    steps:
      - name: 1. Download Code Artifacts
        uses: actions/checkout@v4
        
      - name: 2. Setup Java Environment
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: 3. Create JAR Artifact
        run: |
          # Складання виконуваного JAR-файлу
          mvn clean package -DskipTests
          
      - name: 4. Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: library-jar-artifact
          path: target/library-0.0.1-SNAPSHOT.jar # Шлях до зібраного JAR

  # =========================================================
  # 4. COVERAGE (Покриття коду)
  # =========================================================
  coverage:
    needs: build # Залежить від успішного завершення build
    runs-on: ubuntu-latest
    steps:
      - name: 1. Analyze Code Coverage
        run: echo "Code coverage analysis would run here."

  # =========================================================
  # 5. DEPLOY & RUN (Розгортання та Запуск)
  # =========================================================
  deploy_run:
    needs: coverage # Залежить від успішного завершення coverage
    runs-on: ubuntu-latest
    steps:
      # 5.1: Відновлення JAR-артефакту
      - name: 1. Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: library-jar-artifact
          path: target/ # Розпакує JAR у target/

      # 5.2: Копіювання файлів на EC2 (SCP)
      - name: 2. Transfer Artifacts to EC2 (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Копіюємо JAR, Docker Compose та Dockerfile (тепер JAR доступний)
          source: "target/library-0.0.1-SNAPSHOT.jar,docker-compose.yml,Dockerfile"
          target: "~/app/library"
          
      # 5.3: Зупинка, Збірка Docker та Фінальний Запуск (SSH)
      - name: 3. Deploy and Run Containers (SSH)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Stopping old containers..."
            docker-compose down -v || true
            
            cd ~/app/library
            echo "Building new Docker Image..."
            docker build -t library-app:latest .
            
            echo "Starting application with Docker Compose..."
            docker-compose up -d --force-recreate
            echo "Deployment complete! Application is running on port 8080."
