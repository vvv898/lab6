# .github/workflows/deploy.yml

name: CI/CD Pipeline (6 Stages)

on:
  push:
    branches:
      - main # Запускати при пуші в гілку main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      # =========================================================
      # 1. ЕТАП ПІДГОТОВКИ (CHECKOUT)
      # =========================================================
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      # =========================================================
      # 2. ЕТАП СЕРЕДОВИЩА (ENVIRONMENT SETUP)
      # =========================================================
      - name: 2. Setup Java Environment
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # =========================================================
      # 3. ЕТАП ЗБІРКИ (BUILD)
      # =========================================================
      - name: 3. Build JAR Artifact (CI)
        run: |
          # Складання виконуваного JAR-файлу
          mvn clean package -DskipTests
          
      # =========================================================
      # 4. ЕТАП КОПІЮВАННЯ (DEPLOYMENT ARTIFACT TRANSFER)
      # =========================================================
      - name: 4. Transfer Artifacts to EC2 (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Копіюємо свіжозібраний JAR, Docker Compose та Dockerfile
          source: "target/library-0.0.1-SNAPSHOT.jar,docker-compose.yml,Dockerfile"
          target: "~/app/library"
          
      # =========================================================
      # 5. ЕТАП КОНФІГУРАЦІЇ (DOCKER IMAGE BUILD)
      # =========================================================
      - name: 5. Stop Old Containers and Build New Image (SSH)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/app/library
            
            echo "Stopping previous containers to free ports..."
            docker-compose down || true
            
            echo "Building new Docker Image using fresh JAR..."
            # Перебудовуємо образ на сервері, використовуючи скопійовані файли
            docker build -t library-app:latest .
            
      # =========================================================
      # 6. ЕТАП ЗАПУСКУ (RUN/DEPLOY)
      # =========================================================
      - name: 6. Run Application Containers (Deployment)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/app/library
            
            echo "Starting application with Docker Compose..."
            # Запуск застосунку та MySQL у фоновому режимі
            docker-compose up -d
            
            echo "Deployment complete! Application is running on port 8080."
