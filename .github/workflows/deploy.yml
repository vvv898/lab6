
# .github/workflows/deploy.yml 

name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Запускати при пуші в гілку main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # 1. Складання та Тестування (CI)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build Project (Skip Tests)
      run: |
        # Складання JAR файлу
        mvn clean package -DskipTests
      
    # 2. Деплой на EC2 (CD)

    # 2.1 Копіювання файлів на EC2
    - name: Copy files to EC2 (JAR, Docker Compose, Dockerfile)
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        # Копіюємо свіжозібраний JAR, Docker Compose та Dockerfile
        source: "target/library-0.0.1-SNAPSHOT.jar,docker-compose.yml,Dockerfile" 
        target: "~/app/library"
        
    # 2.2 Запуск Docker Compose на EC2
    - name: Deploy and Run Docker Compose
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ~/app/library
          
          echo "Stopping and removing previous containers..."
          # Зупиняємо попередній запуск (ignore errors if not running)
          docker-compose down || true
          
          echo "Building new image on EC2 using local Dockerfile..."
          # Перебудовуємо образ на сервері, використовуючи скопійовані файли
          docker build -t library-app:latest .
          
          echo "Starting application with Docker Compose..."
          # Запуск застосунку та MySQL у фоновому режимі
          docker-compose up -d
          
          echo "Deployment complete! Application is running on port 8080."
